services:
- type: web
  name: front
  env: docker
  dockerfilePath: ./packages/twenty-docker/prod/twenty-front/Dockerfile
  autoDeploy: false
  envVars:
    - key: REACT_APP_SERVER_BASE_URL
      fromService:
        name: server
        type: web
        envVarKey: RENDER_EXTERNAL_URL
- type: web
  name: server
  runtime: image
  image:
    url: docker.io/twentycrm/twenty-server:latest
  # env: docker
  # dockerfilePath: ./packages/twenty-docker/prod/twenty-server/Dockerfile
  # dockerCommand: "sh -c ./scripts/render-run.sh"
  autoDeploy: false
  envVars:
    - key: FRONT_BASE_URL
      fromService:
        name: front
        type: web
        envVarKey: RENDER_EXTERNAL_URL
    - key: ACCESS_TOKEN_SECRET
      generateValue: true
    - key: LOGIN_TOKEN_SECRET
      generateValue: true
    - key: REFRESH_TOKEN_SECRET
      generateValue: true
    - key: PG_DATABASE_HOST
      fromService:
        name: twenty_postgres
        type: pserv
        property: host
    - key: PG_DATABASE_PORT
      fromService:
        name: twenty_postgres
        type: pserv
        property: port
  disk:
    name: twenty-disk
    mountPath: /.local-storage
    sizeGB: 5
- type: pserv
  name: twenty_postgres
  #   env: docker
  #   dockerfilePath: ./packages/twenty-docker/prod/twenty-postgres/Dockerfile
  runtime: image
  image:
    url: docker.io/twentycrm/twenty-postgres:latest
  autoDeploy: false
  disk:
    name: twenty_db_data #old_name: data
    mountPath: /var/lib/postgresql/data
    sizeGB: 10
  envVars:
  - key: POSTGRES_USER
    value: postgres
  - key: POSTGRES_PASSWORD
    value: postgres
  - key: POSTGRES_DB
    value: default
